<!DOCTYPE HTML>
<div id="demo"></div>
<style>
  body { padding: 20px }
  .modal { display: block; }
  bootstrap-modal-content { display: block; }
</style>

<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<div id="demo"></div>

<script type="text/stache" id="demo-html">
  <can-import from="~/styles/styles.less" />
  <can-import from="wallet-ui/components/page-auth/recovery-phrase/modal-recovery-phrase-prompt/" />
  <div class="modal fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <modal-recovery-phrase-prompt></modal-recovery-phrase-prompt>
      </div>
    </div>
  </div>

</script>

<script src="../../../../../node_modules/steal/steal.js"
        main="@empty">

  import $ from 'jquery';
  import stache from 'can-stache';
  import reload from 'live-reload';
  import DefineMap from 'can-define/map/map';

  const vm = new DefineMap({
    // view model props here
  });

  // Enable live-reload:
  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template(vm));
    render();
    reload(render);
  });
</script>
