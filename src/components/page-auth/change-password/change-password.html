<style>body { padding: 20px }</style>
<div id="demo"></div>

<script type="text/stache" id="demo-html">
  <can-import from="~/styles/styles.less" />
  <can-import from="~/components/page-auth/change-password/" />
  <change-password {user}="user"></change-password>
</script>

<script src="../../../../node_modules/steal/steal.js"
        main="@empty">

  import $ from 'jquery';
  import stache from 'can-stache';
  import reload from 'live-reload';
  import DefineMap from 'can-define/map/map';
  import User from '~/models/user/user'

  const vm = new DefineMap({
    // view model props here
    user: new User({
      _id: 1,
      email: 'marshall@bitovi.com'
    })
  });

  // Enable live-reload:
  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template(vm));
    render();
    reload(render);
  });
</script>
