<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<div id="demo"></div>

<script type="text/stache" id="demo-html">
<can-import from="~/styles/styles.less" />
<can-import from="~/components/nav-bar/" />
<can-import from="~/components/page-issuances/" />

<nav-bar page="issuances" />
<page-issuances class="page"></page-issuances>
</script>

<script src="../../../node_modules/steal/steal.js"
        main="@empty">
  import '~/models/fixtures/issuances';
  import $ from 'jquery';
  import stache from 'can-stache';
  import reload from 'live-reload';

  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template({}));
    render();
    reload(render);
  });
</script>
