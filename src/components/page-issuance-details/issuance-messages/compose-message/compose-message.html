<!DOCTYPE HTML>
<style>
  body { padding: 20px }
  #demo .modal.modal-compose { display: block; }
  #demo .modal.modal-compose bootstrap-modal-content { display: block; }
</style>

<meta name="viewport" content="initial-scale=1.0, width=device-width" />

<script>window.useXhrTransport = true</script>

<div id="demo"></div>

<script type="text/stache" id="demo-html">
  <can-import from="~/styles/styles.less" />
  <can-import from="bootstrap/dist/js/bootstrap" />
  <can-import from="wallet-ui/components/common/editor-wysiwyg/" />
  <can-import from="wallet-ui/components/page-issuance-details/issuance-messages/compose-message/" />
  <div class="modal modal-compose fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <compose-message></compose-message>
      </div>
    </div>
  </div>
  
</script>

<script src="../../../../../node_modules/steal/steal.js"
        main="@empty">

  import $ from 'jquery'
  import stache from 'can-stache'
  import reload from 'live-reload'
  import DefineMap from 'can-define/map/map'
  import canViewModel from 'can-view-model'
  window.canViewModel = canViewModel

  const vm = new DefineMap({
    // view model props here
  })
  window.vm = vm

  // Enable live-reload:
  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template(vm))
    render()
    reload(render)
  })
</script>
