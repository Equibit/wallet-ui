<!DOCTYPE HTML>
<div id="demo"></div>
<style>
  body { padding: 20px }
  .modal { display: block; }
  bootstrap-modal-content { display: block; }
</style>

<meta name="viewport" content="initial-scale=1.0, width=device-width" />

<script type="text/stache" id="demo-html">
  <can-import from="~/styles/styles.less" />
  <can-import from="wallet-ui/components/trade-funds/place-order/" />

  <div class="modal fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <place-order {issuance}="issuance"></place-order>

      </div>
    </div>
  </div>
</script>

<script src="../../../../node_modules/steal/steal.js"
        main="@empty">

  import $ from 'jquery'
  import stache from 'can-stache'
  import reload from 'live-reload'
  import DefineMap from 'can-define/map/map'
  import canViewModel from 'can-view-model'
  window.canViewModel = canViewModel
  import Issuance from '~/models/issuance'
  import store from '~/models/fixtures/issuances'
  window.store = store

  const issuanceData = store.get({_id:0})
  const vm = new DefineMap({
    issuance: new Issuance(issuanceData)
  })
  window.vm = vm

  // Enable live-reload:
  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template(vm))
    render()
    reload(render)
  })
</script>
