<!DOCTYPE HTML>
<style>body { padding: 20px }</style>
<div id="demo"></div>

<script type="text/stache" id="demo-html">
  <can-import from="~/styles/styles.less" />
  <can-import from="~/components/page-my-issuances/" />
  <page-my-issuances {issuances}="issuances"></page-my-issuances>
</script>

<script src="../../../node_modules/steal/steal.js"
        main="@empty">

  import $ from 'jquery'
  import stache from 'can-stache'
  import reload from 'live-reload'
  import DefineMap from 'can-define/map/map'
  import canViewModel from 'can-view-model'
  window.canViewModel = canViewModel
  import Issuance from '~/models/issuance'

  const vm = new DefineMap({
    issuances: new Issuance.List([])
  })
  window.vm = vm

  // Enable live-reload:
  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template(vm))
    render()
    reload(render)
  })
</script>
