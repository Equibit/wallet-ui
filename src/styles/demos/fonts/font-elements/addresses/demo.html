<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Addresses</title>
    <link rel="stylesheet" href="/demos/pui.min.css" />

</head>

<body>
    <div class="content">
        <div class="col-xs-2" style="margin-top: 20px;">
            <code>&lt;address&gt;</code>
        </div>

        <div class="col-xs-10" style="margin-top: 20px;">
            <address>
                <strong>Apple Inc.</strong><br>
                    1 Infinite Loop<br>
                    Cupertino, CA 95014<br>
                <abbr title="Phone">P:</abbr> (408) 996-1010 <br>
                <a href="mailto:#">first.last@example.com</a>
            </address>
        </div>
    </div>
</body>
