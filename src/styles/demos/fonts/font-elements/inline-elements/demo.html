<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Inline Elements</title>
    <link rel="stylesheet" href="/demos/pui.min.css" />
    <style>
        code {
            margin-right: 8px;
        }
    </style>

</head>

<body>
    <div class="content">
        <div class="col-xs-6" style="margin-top: 20px;">
            <p>
                <code>&lt;bold&gt;</code>
                <strong>Important text</strong>
            <p/>
            <p>
                <code>&lt;em&gt;</code>
                <em>Italicized text</em>
            <p/>
            <p>
                <code>&lt;u&gt;</code>
                <u>Underlined text</u>
            <p/>
            <p>
                <code>&lt;small&gt;</code>
                <small>Fine print</small>
            <p/>
        </div>

        <div class="col-xs-6" style="margin-top: 20px;">
            <p>
                <code>&lt;mark&gt;</code>
                </span>Use to <mark>highlight</mark> text.
            </p>

            <p>
                <code>&lt;del&gt;</code>
                 <del>Deleted text</del>
            <p/>

            <p>
                <code>&lt;s&gt;</code>
                 <s>No longer accurate</s>
            <p/>

            <p>
                <code>&lt;ins&gt;</code>
                 <ins>Added text</ins>
            <p/>

            <p>
                <code>&lt;abbr&gt;</code>
                <abbr title="attribute" >HTML</abbr>
            <p/>
        </div>
    </div>
</body>
