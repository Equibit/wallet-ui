<link rel="stylesheet" href="../../../../../dist/bundles/wallet-ui/index.css">
<style>
    .content {
        padding: 20px;
    }
</style>

<div class="content">
  <form>
      <fieldset>
          <legend>Login Information</legend>

          <div class="form-group">
              <label for="inputEmail" class="control-label">Name</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Enter your full name">
          </div>

          <div class="form-group">
              <label for="inputEmail" class="control-label" disabled="">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
          </div>

          <div class="form-group">
              <label for="password" class="control-label" >Password</label>
              <span class="show-password icon icon-eye"></span>
              <input type="password" class="form-control" id="inputEmail" value="12345">
          </div>

      </fieldset>



      <fieldset>
          <legend>Additional Information</legend>

          <div class="form-group">
              <label for="aboutYou" class="control-label">
                  About You
              </label>
              <div class="optional-field">Optional</div>
              <div>
                  <textarea class="form-control" rows="3" id="aboutYou"></textarea>
                  <span class="help-block">
                      Tell us a bit about yourself.
                  </span>
              </div>
          </div>

          <div class="form-group">
              <div class="pull-right">
                  <button class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Continue</button>
              </div>
          </div>

      </fieldset>
  </form>
</div>
