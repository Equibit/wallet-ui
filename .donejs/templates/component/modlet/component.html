<!DOCTYPE HTML>
<style>body { padding: 20px }</style>
<div id="demo"></div>

<script type="text/stache" id="demo-html">
  <can-import from="~/styles/styles.less" />
  <can-import from="<%= module %>/" />
  <<%= tag %>></<%= tag %>>
</script>

<script src="<%= root %>node_modules/steal/steal.js"
        main="@empty">

  import $ from 'jquery';
  import stache from 'can-stache';
  import reload from 'live-reload';

  // Enable live-reload:
  stache.async($('#demo-html').html()).then(template => {
    let render = () => $('#demo').html(template({}));
    render();
    reload(render);
  });
</script>
